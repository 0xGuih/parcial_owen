<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/resources/icons/money_64.png" type="image/x-icon">
    <title>Parcial_LWA</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/index.css">

    <script defer src="/js/index.js"></script>

</head>
<body>
    
    <header>
        <div id="app_title">Show me the money!</div>
        <div id="update"></div>
    </header>

    <div id="main">
        <div id="cards_panel">
            <!-- Dynamic content -->
        </div>

        <div id="calculator">
            <div id="title">Calculadora</div>
            <div id="from_usd">
                <label for="usd">U$d:</label>
                <input type="number" inputmode="numeric" pattern="\d*" name="usd" id="usd_in">
            </div>
            <div id="to_ars">
                <p>AR$:</p>
                <p id="ars_out"></p>
            </div>
         
            <div id="from_ars">
                <label for="ars">AR$</label>
                <input type="number" inputmode="numeric" pattern="\d*" name="ars" id="ars_in">
            </div>
            <div id="to_usd">
                <p>U$d:</p>
                <p id="usd_out"></p>
            </div>      
        </div>
    </div>

    <footer>
        <section id="doc">Parcial</section>
        <section id="author">Alumno: Owen A. Pescara</section>
        <section id="course">
            <div id="title">Curso: Laboratorio Aplicaciones Web Cliente</div>
            <div id="division">70541-2023-2C-Desarrollo 22-División A-Día viernes</div>
            <div id="professor">Profesor: Lautaro Montaña</div>
        </section>
    </footer>

</body>
</html>
